<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Applications Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="header">
      <div class="brand">
        <div class="logo">CM</div>
        <div class="brand-info">
          <div class="title">Candidate Manager</div>
          <div class="subtitle">Manage candidates, jobs & applications</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Dashboard</a>
        <a href="candidates.html">Candidates</a>
        <a href="jobs.html">Jobs</a>
        <a href="applications.html" class="active">Applications</a>
      </nav>
    </header>

    <main class="grid">
      <section class="card">
        <h2 style="margin-top:0">Applications Management</h2>

        <form id="applicationForm">
          <div class="form-row">
            <div class="field">
              <label for="candidateSelect">Candidate</label>
              <select id="candidateSelect" required><option value="">Loading…</option></select>
            </div>
            <div class="field">
              <label for="jobSelect">Job</label>
              <select id="jobSelect" required><option value="">Loading…</option></select>
            </div>
            <div class="field" style="align-self:flex-end">
              <div class="form-actions">
                <button class="btn btn-primary" type="submit">Add Application</button>
              </div>
            </div>
          </div>
        </form>

        <hr>
        <h3 class="small text-muted">All Applications</h3>
        <div style="overflow:auto; margin-top:12px">
          <table class="table" id="applicationsTable">
            <thead>
              <tr><th>ID</th><th>Candidate Name</th><th>Job Title</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <aside class="card">
        <h3 style="margin-top:0">Help</h3>
        <p class="text-muted">Create applications by picking a candidate and a job. Duplicates are checked by backend.</p>
      </aside>
    </main>
  </div>

  <script src="js/api.js"></script>
  <script src="js/applications.js"></script>
</body>
</html>
